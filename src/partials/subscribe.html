<!-- Subscribe section -->
<section class="subscribe container" id="contact">
  <div class="subscribe-section__container">
    <div class="subscribe-section__picture">

        <picture>
            <!-- desktop -->
            <source media="(min-width: 1280px)" srcset=" ./images/subscribe/banan_lg@1x.png 1x,
                                                         ./images/subscribe/banan_lg@2x.png 2x">
            <!-- tablet -->
            <source media="(min-width: 768px)" srcset=" ./images/subscribe/banan_md@1x.png 1x, 
                                                        ./images/subscribe/banan_md@2x.png 2x">
            <!-- mobile -->
            <source media="(max-width: 767px)" srcset=" ./images/subscribe/banan_sm@1x.png 1x, 
                                                        ./images/subscribe/banan_sm@2x.png 2x">


            <img src="./images/subscribe/banan_lg@1x.png" alt="Banan" class="subscribe-section__img">


        <img
          src="./images/subscribe/banan_lg@1x.png"
          alt="Banan"
          class="subscribe-section__img"
        />
      </picture>
    </div>

    <div class="subscribe-section__div">

      <h2 class="subscribe-section__header">Subscribe To Get Special Offers</h2>
      <p class="subscribe-section__text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
        varius enim in eros elementum tristique.
      </p>
      <form
        class="subscribe-section__form"
        name="signup_form"
        autocomplete="on"
      >
        <label class="subscribe-section__wrap">
          <input
            type="email"
            name="email"
            class="subscribe-section__input"
            placeholder="Enter your email"
            required
          />


          <span class="alert subscribe-alert--error">
            <svg class="subscribe-section__icon" width="16" height="16">
              <use href="./images/sprite.svg#icon-alert-subscribe"></use>
            </svg>
            Not a valid email address (example@email.com)
          </span>
        </label>

        <!-- <form class="subscribe-section__form">
        <label class="subscribe-section__wrap">
          <input
            type="text"
            class="subscribe-section__input"
            placeholder="Enter your email"
          />
        </label> -->
        <button class="subscribe-section__btn" type="button">Subscribe</button>
      </form>
    </div>
  </div>
</section>
