<!-- Subscribe section -->
<section class="subscribe container">
    <div class="subscribe-section__container">

    <div class="subscribe-section__picture">
        <picture>
            <!-- desktop -->
            <source media="(min-width: 1280px)" srcset=" ./images/subscribe/banan_lg@1x.png 1x,
                                                         ./images/subscribe/banan_lg@2x.png 2x">
            <!-- tablet -->
            <source media="(min-width: 768px)" srcset=" ./images/subscribe/banan_md@1x.png 1x, 
                                                        ./images/subscribe/banan_md@2x.png 2x">
            <!-- mobile -->
            <source media="(max-width: 767px)" srcset=" ./images/subscribe/banan_sm@1x.png 1x, 
                                                        ./images/subscribe/banan_sm@2x.png 2x">


            <img src="./images/subscribe/banan_lg@1x.png" alt="Banan" class="subscribe-section__img">

        </picture>
    </div>

    <div class="subscribe-section__div">
        <h1 class="subscribe-section__header">Subscribe To Get Special Offers</h1>
        <p class="subscribe-section__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius
            enim
            in eros elementum tristique.</p>
        <form class="subscribe-section__form">
            <label class="subscribe-section__wrap">
                <input class="subscribe-section__input" type="email"
                name="address" placeholder="Enter your email" required
                id="mail"/>
                <svg class="form__icon" width="12" height="12">
                    <use class="form__warning" href="./images/sprite.svg#warning"></use>
                  </svg>
                  <span class="form__notfication">Please enter a valid email address</span>
            </label>
            <button class="subscribe-section__btn" type="submit">Subscribe</button>
        </form>
    </div>

    </div>

</section>
